<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="todo-container">
    <h2>My To-Do List</h2>
    <input type="text" id="task-input" placeholder="Add new task">
    <button class="delete" onclick="addTask()">Add</button>
    <ul id="task-list"></ul>
  </div>

</body>
<script src="app.js"></script>
</html>
